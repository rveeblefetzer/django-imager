{% extends 'imagersite/base.html' %}
{% load thumbnail %}
{% block body %}
    <h3>{{user.username}}</h3>
    <h5>Images tagged {{ tag }}</h5>
    <ul class="thumbList">
        {% for photo in photos %}
        <li>
            {% thumbnail photo.image "100x100" crop="center" as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
            {% endthumbnail %}

            <a href="{% url 'imager_images:photo' photo.id %}">{{photo.title}}</a>
        {% endfor %}
        </li>
    </ul>
{% endblock %}
